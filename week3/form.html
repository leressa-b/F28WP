<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>

<body>

    <!-- Registration Form -->

    <form id="form">
        <h1> Registration Form </h1>
            <ul class="input-control">
                <li>
                    <label for="uname">Username:</label>
                    <input type="text" placeholder="Username" name="uname">
                    <div class="error" id="unameError"></div>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email" name="email">
                    <div class="error" id="emailError"></div>
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" name="password">
                    <div class="error" id="passwordError"></div>
                </li>
                <li>
                    <label for="confirm">Confirm password:</label>
                    <input type="password" placeholder="Confirm password" name="confirm">
                    <div class="error" id="confirmError"></div>
                </li>
            </ul>

            <!-- Submission button -->
            <button type="submit">Submit</button>
            
    </form>

    <!-- Javascript for the form submission -->

    <script>

        // storing the inputs

        const uname_Field = document.querySelector('[name="uname"]');
        const email_Field = document.querySelector('[name="email"]');
        const password_Field = document.querySelector('[name="password"]');
        const confirm_Field = document.querySelector('[name="confirm"]');

        //storing the elements based on errors

        const uname_Error = document.getElementById("unameError");
        const email_Error = document.getElementById("emailError");
        const password_Error = document.getElementById("passwordError");
        const confirm_Error = document.getElementById("confirmError");


        // storing the form in a variable 'form' and adding an event 'submit'

        const form = document.getElementById("form");
        form.addEventListener("submit",validateForm);


        //function to check if the form is valid

        function validateForm() {
        let check = true;
        
        // checks if username is valid
        if (uname_Field.value === "") { // must not be empty
            check = false;
            uname_Error.textContent = "Please enter a username.";
        }
        
        // checks if email is valid
        if (email_Field.value === "") {  // must not be empty
            check = false;
            email_Error.textContent = "Please enter an email address.";
        } 
        else if (!email_Field.value.endsWith("@gmail.com")) {  // must be a valid gmail address
            check = false;
            email_Error.textContent = "Please use a gmail address.";
        }
        
        // checks if password is valid
        if (password_Field.value === "") { // must not be empty
            check = false;
            password_Error.textContent = "Please enter a password.";
        } 
        else if (password_Field.value.length < 8) {  // must have atleast 8 characters
            check = false;
            password_Error.textContent = "Password must be atleast 8 characters in length";
        } 
        
        // checks if confirm password is valid
        if (confirm_Field.value === "") {  // must not be empty
            check = false;
            confirm_Error.textContent = "Please confirm your password.";
        } 
        else if (confirm_Field.value != password_Field.value) {  // password must match
            check = false;
            confirm_Error.textContent = "Passwords do not match.";
        } 
        

        if (check) {
            alert("User Registration Completed!"); // if everything is valid, submits and gives an alert
        } 
        else {
            event.preventDefault(); // prevents reload if not valid
        }
        }
    
    </script>



</body>
</html>
